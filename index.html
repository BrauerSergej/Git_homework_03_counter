<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Counter</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./index.js" defer></script>
  </head>
  <body id="root">
    <form class="counter_form">
      <div class="btn_container">
        <button class="increase_btn">Increase Counter</button>
        <div class="counter">
          <span class="counter_label">Counter:</span>
          <span class="counter_value">0</span>
        </div>
        <button class="decrease_btn">Decrease Counter</button>
      </div>
    </form>
  </body>
</html>
